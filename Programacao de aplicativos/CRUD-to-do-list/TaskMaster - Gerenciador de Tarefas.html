<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Gerenciador de Tarefas</title>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã TaskMaster</h1>
            <p>Organize suas tarefas de forma simples e eficiente</p>
        </header>

        <div class="card stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total de Tarefas</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Conclu√≠das</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #ff9800 0%, #e68900 100%);">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
        </div>

        <div class="card">
            <div class="input-section">
                <h2 style="margin-bottom: 20px;" id="formTitle">‚ûï Nova Tarefa</h2>
                <form id="taskForm">
                    <div class="input-group">
                        <input type="text" id="taskTitle" placeholder="T√≠tulo da tarefa" required aria-label="T√≠tulo da tarefa">
                        <select id="taskPriority" aria-label="Prioridade">
                            <option value="baixa">Prioridade Baixa</option>
                            <option value="media" selected>Prioridade M√©dia</option>
                            <option value="alta">Prioridade Alta</option>
                        </select>
                    </div>
                    <textarea id="taskDescription" placeholder="Descri√ß√£o (opcional)" aria-label="Descri√ß√£o da tarefa"></textarea>
                    <div class="input-group" style="margin-top: 15px;">
                        <button type="submit" class="btn-primary" id="submitBtn">Adicionar Tarefa</button>
                        <button type="button" class="btn-cancel" id="cancelBtn" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="todas">Todas</button>
                <button class="filter-btn" data-filter="pendentes">Pendentes</button>
                <button class="filter-btn" data-filter="concluidas">Conclu√≠das</button>
                <button class="filter-btn" data-filter="alta">Alta Prioridade</button>
            </div>

            <div class="tasks-section" id="tasksContainer">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    <h3>Nenhuma tarefa encontrada</h3>
                    <p>Adicione sua primeira tarefa para come√ßar!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let tasks = [];
        let editingTaskId = null;
        let currentFilter = 'todas';

        // Elementos do DOM
        const taskForm = document.getElementById('taskForm');
        const taskTitle = document.getElementById('taskTitle');
        const taskDescription = document.getElementById('taskDescription');
        const taskPriority = document.getElementById('taskPriority');
        const tasksContainer = document.getElementById('tasksContainer');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const formTitle = document.getElementById('formTitle');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Inicializa√ß√£o
        loadTasks();
        updateStats();
        renderTasks();

        // Event Listeners
        taskForm.addEventListener('submit', handleSubmit);
        cancelBtn.addEventListener('click', cancelEdit);
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currentFilter = btn.dataset.filter;
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderTasks();
            });
        });

        // Fun√ß√µes principais
        function handleSubmit(e) {
            e.preventDefault();
            
            const task = {
                id: editingTaskId || Date.now().toString(),
                title: taskTitle.value.trim(),
                description: taskDescription.value.trim(),
                priority: taskPriority.value,
                completed: editingTaskId ? tasks.find(t => t.id === editingTaskId).completed : false,
                createdAt: editingTaskId ? tasks.find(t => t.id === editingTaskId).createdAt : new Date().toISOString()
            };

            if (editingTaskId) {
                const index = tasks.findIndex(t => t.id === editingTaskId);
                tasks[index] = task;
                editingTaskId = null;
                submitBtn.textContent = 'Adicionar Tarefa';
                cancelBtn.style.display = 'none';
                formTitle.textContent = '‚ûï Nova Tarefa';
            } else {
                tasks.unshift(task);
            }

            saveTasks();
            updateStats();
            renderTasks();
            taskForm.reset();
            taskPriority.value = 'media';
        }

        function renderTasks() {
            let filteredTasks = [...tasks];

            // Aplicar filtros
            if (currentFilter === 'pendentes') {
                filteredTasks = filteredTasks.filter(t => !t.completed);
            } else if (currentFilter === 'concluidas') {
                filteredTasks = filteredTasks.filter(t => t.completed);
            } else if (currentFilter === 'alta') {
                filteredTasks = filteredTasks.filter(t => t.priority === 'alta');
            }

            if (filteredTasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        <h3>Nenhuma tarefa encontrada</h3>
                        <p>${currentFilter !== 'todas' ? 'Nenhuma tarefa neste filtro.' : 'Adicione sua primeira tarefa para come√ßar!'}</p>
                    </div>
                `;
                return;
            }

            tasksContainer.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''} ${editingTaskId === task.id ? 'edit-mode' : ''}" data-id="${task.id}">
                    <div class="task-header">
                        <div class="task-content">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                            <div class="task-meta">
                                <span class="task-priority priority-${task.priority}">
                                    ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                                </span>
                                <span>üìÖ ${formatDate(task.createdAt)}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-success" onclick="toggleComplete('${task.id}')" aria-label="${task.completed ? 'Marcar como pendente' : 'Marcar como conclu√≠da'}">
                                ${task.completed ? '‚Ü©Ô∏è Reabrir' : '‚úì Concluir'}
                            </button>
                            <button class="btn-edit" onclick="editTask('${task.id}')" aria-label="Editar tarefa">‚úèÔ∏è Editar</button>
                            <button class="btn-delete" onclick="deleteTask('${task.id}')" aria-label="Excluir tarefa">üóëÔ∏è Excluir</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                updateStats();
                renderTasks();
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                editingTaskId = id;
                taskTitle.value = task.title;
                taskDescription.value = task.description;
                taskPriority.value = task.priority;
                submitBtn.textContent = 'üíæ Salvar Altera√ß√µes';
                cancelBtn.style.display = 'inline-block';
                formTitle.textContent = '‚úèÔ∏è Editando Tarefa';
                taskTitle.focus();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function cancelEdit() {
            editingTaskId = null;
            taskForm.reset();
            taskPriority.value = 'media';
            submitBtn.textContent = 'Adicionar Tarefa';
            cancelBtn.style.display = 'none';
            formTitle.textContent = '‚ûï Nova Tarefa';
            renderTasks();
        }

        function deleteTask(id) {
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                tasks = tasks.filter(t => t.id !== id);
                if (editingTaskId === id) {
                    cancelEdit();
                }
                saveTasks();
                updateStats();
                renderTasks();
            }
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        function saveTasks() {
            try {
                const tasksData = JSON.stringify(tasks);
                document.cookie = `tasks=${encodeURIComponent(tasksData)}; path=/; max-age=31536000; SameSite=Lax`;
            } catch (error) {
                console.error('Erro ao salvar tarefas:', error);
            }
        }

        function loadTasks() {
            try {
                const cookies = document.cookie.split(';');
                const tasksCookie = cookies.find(c => c.trim().startsWith('tasks='));
                
                if (tasksCookie) {
                    const tasksData = decodeURIComponent(tasksCookie.split('=')[1]);
                    tasks = JSON.parse(tasksData);
                }
            } catch (error) {
                console.error('Erro ao carregar tarefas:', error);
                tasks = [];
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
