<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e login</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Cadastro</h1>
    
    <input type="text" id="nomeCadastro" placeholder="Digite o seu nome">
    <input type="text" id="senhaCadastro" placeholder="Digite a sua senha">
    <button onclick="cadastrar()">Cadastro</button>
    <br><br><br>
    <h1>Login</h1>
    
    <input type="text" id="nomeLogin" placeholder="Digite o seu nome">
    <input type="text" id="senhaLogin" placeholder="Digite a sua senha">
    <button onclick="login()">Login</button>
</body>
</html>
