<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <br><br>
    <input type="text" id="nomeUsuario" placeholder="Digite o seu nome">
    <input type="text" id="senhaUsuario" placeholder="Digite a su senha">
    <button onclick="cadastrar()">Cadastro</button>
<script>
    let _usuariosAutenticados = []

    function cadastrar(){
        const nome = document.getElementById("nomeUsuario").value
        const senha = document.getElementById("senhaUsuario").value

        let isValid = true
        if(isValid){
            const obj = {
                nome: nome,
                senha: senha
            }
            _usuariosAutenticados.push(obj)
            alert("Cadastro conclu√≠do com sucesso")
        }
        

        for(index in _usuariosAutenticados){
            let usuarioAutenticado = _usuariosAutenticados[index]
            if(usuarioAutenticado.nome === nome){
                alert
            }
        }




    }
</script>
</body>
</html>
